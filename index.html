    <title>Webhub Resume Builder</title>
    <!-- Keeping Tailwind CDN for simplicity as per existing design, though build-time CSS is recommended for production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        @page {
          margin: 0;
          size: A4 portrait;
        }
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          height: 100% !important;
          width: 100% !important;
          overflow: hidden !important; /* Hide scrollbars in print */
          background: white !important;
          -webkit-print-color-adjust: exact;
        }
        /* Reset scrollbars for clean print */
        * {
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        /* Force reset of any flex/grid containers that might trap content */
        #root, main {
          display: block !important;
          height: auto !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }
        
        /* Hide UI elements */
        nav, .no-print {
            display: none !important;
        }

        /* Specifically reset transform for the preview container */
        .print-reset-transform {
            transform: none !important;
            scale: 1 !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            max-width: none !important;
            position: static !important;
            box-shadow: none !important;
        }
        /* Ensure the preview container itself is visible and correctly sized */
        #resume-preview {
            width: 210mm !important;
            max-width: 210mm !important;
            min-height: 296.5mm !important; /* Slightly less than 297mm to prevent bleed */
            height: auto !important;
            margin: 0 auto !important;
            padding: 0 !important;
            page-break-after: avoid !important;
            page-break-inside: avoid !important;
            overflow: hidden !important; /* Clip tiny overflows */
            box-shadow: none !important;
            border: none !important;
        }
      }
    </style>
